<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/favicon-32x32.png" type="image/x-icon">
    <title>Cadastro</title>
</head>
<body>
    <header>
        <nav class="menu">

            <a class="link" href="home.html">Home</a>

            <a class="link" href="Receitas.html">Receitas</a>

            <a class="link" href="cadastro.html">Cadastro</a>

        </nav>
    </header>

    <main>
        
        <form>

            <h2>Efetue seu Cadastro</h2>

            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Nome</label>
              <div class="col-sm-6">
                <input type="name" class="form-control" id="inputname" placeholder="Nome">
              </div>
            </div>

            <div class="form-group row">

              <label for="inputemail" class="col-sm-2 col-form-label">E-mail</label>
              <div class="col-sm-6">
                <input type="email" class="form-control" id="inputemail" placeholder="E-mail">
                
                </div>
            </div>

            <div class="form-group row">

              <label for="inputcep" class="col-sm-2 col-form-label">CEP</label>
              <div class="col-sm-2">
  
                <input type="text" class="form-control" id="inputcep" placeholder="CEP">
                
                </div>
            </div>

            <div class="form-group row">

                <label for="inputrua" class="col-sm-2 col-form-label">Rua</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="inputrua" placeholder="Rua">
                </div>
            </div>

            <div class="form-group row">

                <label for="inputn" class="col-sm-2 col-form-label">N°</label>
                <div class="col-sm-1">
                    <input type="text" class="form-control" id="inputn" placeholder="N°">
                </div>

                <label for="inputcomplemento" class="col-sm-2 col-form-label">Complemento</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="inputcomplemento" placeholder="Complemento">
                </div>
            </div>

            <div class="form-group row">

                <label for="inputcidade" class="col-sm-2 col-form-label">Cidade</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="inputcidade" placeholder="Cidade">
                </div>

                <label for="inputuf" class="col-sm-2 col-form-label">UF</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="inputuf" placeholder="Rio de Janeiro">
                </div>

                <div>
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                      </div>
                </div>
            </div>

    </main>

    <footer>
        <section class="fixed-bottom">
                <span style="font-size: 20px;">&#169; Jurema 2023</span>
        </section>
    </footer>

</body>
</html>
